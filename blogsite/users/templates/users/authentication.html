{% extends "blogapp/base.html" %}
{% load crispy_forms_tags %}
{% block main %}
    <div class="content-section flex-container">
        <form method="post" action="{% url 'authentication' %}">
            {% csrf_token %}
            <div class="flex-item">
                <img src="" alt="" srcset="">
                <div style="width:100%;height:0;padding-bottom:70%;position:relative;">
                    <iframe src="https://giphy.com/embed/3S59TcvgxZK8kA45mu" width="100%" height="60%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen>
                    </iframe>
                </div>
            </div>
            <div class="flex-item">
                <label for="authentication_id">Scan the Id/ Enter Id</label>
            </div>
            <div class="flex-item">
                <input type="text" id="authentication_id" name="authentication_id" class="auth-input">
            </div>
            <div class="flex-item">
                <button type="submit" class="auth-button">Verify</button>
            </div>
        </form>
    </div>
{% endblock %}
